<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="'Hello, ' + ${name} + '!'" />
    <p th:text="'HelloX, ' + ${x} + '!'" />
    <p th:text="'Hello, ' + ${namespace} + '!'" />   
    
    <table>
    	<th:block th:each ="per : ${registro}">
    		<tr>
    			<td th:text="${per.idPersona}">... </td>
    			<td th:text="${per.nombre}">...</td>
    		</tr>
    	</th:block>
    </table>
    
    <table>
    	<th:block th:each ="trans : ${transporte}">
    		<tr>
    			<td th:text="${trans.id}">... </td>
    			<td th:text="${trans.transporte}">...</td>
    			<td th:text="${trans.descripcion}">...</td>
    		</tr>
    	</th:block>
    </table>
    
    
</body>
</html>
